<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franciane Prompt V8 - Admin Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a028;
            --navy: #050b1a;
            --glass: rgba(255, 255, 255, 0.98);
            --locked: #f2f2f2;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #0f172a 0%, #050b1a 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: var(--glass);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 45px;
            width: 100%;
            max-width: 600px;
            color: var(--navy);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .header { text-align: center; margin-bottom: 35px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0; color: var(--navy); }
        .header span { font-size: 0.7rem; letter-spacing: 5px; text-transform: uppercase; color: var(--gold); font-weight: 700; }

        .admin-badge {
            position: absolute; top: 15px; right: 15px;
            background: var(--navy); color: var(--gold);
            padding: 5px 15px; border-radius: 20px; font-size: 10px; font-weight: 800;
        }

        label { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 6px; color: #666; }

        input, textarea {
            width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px;
            background: var(--locked); font-size: 14px; transition: 0.3s; box-sizing: border-box;
            margin-bottom: 15px; color: #333;
        }

        .unlocked { background: #fff !important; border-color: var(--gold) !important; }

        .btn-group { display: grid; grid-template-columns: 1fr 2fr; gap: 10px; }

        button {
            padding: 16px; border-radius: 8px; font-weight: 700; cursor: pointer;
            text-transform: uppercase; transition: 0.4s; border: none;
        }

        .btn-adm { background: #444; color: white; }
        .btn-main { background: var(--navy); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn-main:hover { background: var(--gold); transform: scale(1.02); }

        #output {
            margin-top: 25px; padding: 20px; background: #fdfdfd; border: 1px dashed var(--gold);
            border-radius: 8px; display: none; font-size: 14px; line-height: 1.6; animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="admin-badge" id="status-lock">SISTEMA BLOQUEADO</div>
    
    <div class="header">
        <h1>Franciane Prompt</h1>
        <span>V8 GOD MODE ‚Ä¢ ELITE EDITION</span>
    </div>

    <label>üìÖ Data do Relat√≥rio</label>
    <input type="date" id="data" readonly>

    <label>üë• Volume de Atendimentos</label>
    <input type="number" id="total" placeholder="Aguardando ADM..." readonly>

    <label>‚öñÔ∏è Advogadas no Plant√£o</label>
    <textarea id="doutoras" rows="2" placeholder="Aguardando ADM..." readonly></textarea>

    <label>üìù Ocorr√™ncias e Observa√ß√µes</label>
    <textarea id="obs" rows="4" placeholder="Aguardando ADM..." readonly></textarea>

    <div class="btn-group">
        <button class="btn-adm" onclick="liberarSistema()">üîì ADM</button>
        <button class="btn-main" onclick="finalizar()">Gerar e Copiar Relat√≥rio</button>
    </div>

    <div id="output"></div>

    <p style="text-align: center; font-size: 9px; color: #aaa; margin-top: 20px; letter-spacing: 1px;">
        OPERADOR EXCLUSIVO: FRANCIANE COSTA | AMBIENTE CRIPTOGRAFADO
    </p>
</div>

<script>
    const ADMIN_PASS = "fran88"; 
    let isUnlocked = false;

    function liberarSistema() {
        const p = prompt("INSIRA A SENHA DE ADMINISTRADOR:");
        if (p === ADMIN_PASS) {
            isUnlocked = true;
            document.getElementById('status-lock').innerText = "ACESSO LIBERADO";
            document.getElementById('status-lock').style.background = "#c5a028";
            document.getElementById('status-lock').style.color = "#050b1a";
            
            const campos = ['data', 'total', 'doutoras', 'obs'];
            campos.forEach(id => {
                const el = document.getElementById(id);
                el.readOnly = false;
                el.classList.add('unlocked');
            });
            alert("SISTEMA LIBERADO: Pode editar os campos agora.");
        } else {
            alert("ERRO: Senha inv√°lida.");
        }
    }

    function finalizar() {
        if (!isUnlocked) {
            alert("BLOQUEADO: Use o bot√£o ADM primeiro.");
            return;
        }

        const d = document.getElementById('data').value.split('-');
        if(!d[0]) { alert("Defina a data."); return; }
        
        const dataFmt = `${d[2]}/${d[1]}/${d[0]}`;
        const total = document.getElementById('total').value;
        const drs = document.getElementById('doutoras').value;
        const obs = document.getElementById('obs').value;

        const texto = `Relat√≥rio Di√°rio ‚Äì ${dataFmt}\n\n` +
                      `Neste dia foram atendidas ${total} pessoas.\n\n` +
                      `${obs}\n\n` +
                      `Os atendimentos foram realizados pelas doutoras:\n\n` +
                      `${drs}\n\n` +
                      `Os atendimentos de sistema e as nomea√ß√µes foram realizados pela funcion√°ria Franciane Costa.`;

        const out = document.getElementById('output');
        out.innerText = texto;
        out.style.display = 'block';

        navigator.clipboard.writeText(texto);
        alert("üíé RELAT√ìRIO COPIADO COM SUCESSO!");
    }

    document.getElementById('data').valueAsDate = new Date();
</script>

</body>
</html>
