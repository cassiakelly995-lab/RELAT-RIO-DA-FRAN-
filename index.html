<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Relat√≥rio Di√°rio - C√°ssia Prompt</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #34495e; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #27ae60; color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #219150; }
        #output { margin-top: 20px; padding: 15px; background: #e8f6f3; border-left: 5px solid #27ae60; white-space: pre-wrap; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>üìÑ Relat√≥rio Di√°rio de Atendimento</h2>
    
    <div class="form-group">
        <label>Data:</label>
        <input type="date" id="dataRelatorio">
    </div>

    <div class="form-group">
        <label>Total de Pessoas Atendidas:</label>
        <input type="number" id="totalAtendidos" placeholder="Ex: 15">
    </div>

    <div class="form-group">
        <label>Advogadas no Plant√£o:</label>
        <textarea id="advogadas" rows="3" placeholder="Dra. Nome Sobrenome..."></textarea>
    </div>

    <div class="form-group">
        <label>Observa√ß√µes/Ocorr√™ncias:</label>
        <textarea id="observacoes" rows="4" placeholder="Ex: O plant√£o transcorreu de forma organizada..."></textarea>
    </div>

    <button onclick="gerarRelatorio()">GERAR RELAT√ìRIO PARA WHATSAPP</button>

    <div id="output"></div>
</div>

<script>
    function gerarRelatorio() {
        const dataRaw = document.getElementById('dataRelatorio').value.split('-');
        const dataFormatada = dataRaw[2] + '/' + dataRaw[1] + '/' + dataRaw[0];
        const total = document.getElementById('totalAtendidos').value;
        const advs = document.getElementById('advogadas').value;
        const obs = document.getElementById('observacoes').value;
        const responsavel = "Franciane Fran√ßa";

        const textoFinal = `*Relat√≥rio Di√°rio ‚Äì ${dataFormatada}*\n\n` +
                           `Neste foram atendidas ${total} pessoas.\n\n` +
                           `${obs}\n\n` +
                           `Os atendimentos foram realizados pelas doutoras:\n\n` +
                           `${advs}\n\n` +
                           `Os atendimentos de sistema e as nomea√ß√µes foram realizados pela funcion√°ria ${responsavel}.`;

        const outputDiv = document.getElementById('output');
        outputDiv.innerText = textoFinal;
        outputDiv.style.display = 'block';
        
        // Copia automaticamente para a √°rea de transfer√™ncia
        navigator.clipboard.writeText(textoFinal);
        alert("Relat√≥rio gerado e copiado para a √°rea de transfer√™ncia!");
    }
</script>

</body>
</html>
