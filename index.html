<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt V8 - Elite Edition</title>
    <style>
        :root {
            --primary: #1a237e; /* Azul Marinho Elegante */
            --accent: #00a884;  /* Verde WhatsApp */
            --bg: #f8f9fa;
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); width: 100%; max-width: 550px; border-top: 8px solid var(--primary); }
        h2 { color: var(--primary); text-align: center; font-weight: 700; letter-spacing: -1px; margin-bottom: 30px; }
        .field { margin-bottom: 20px; }
        label { display: block; font-size: 13px; font-weight: 700; color: #555; text-transform: uppercase; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 15px; transition: 0.3s; background: #fafafa; }
        input:focus, textarea:focus { border-color: var(--primary); background: #fff; outline: none; box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.1); }
        .btn-container { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 16px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; border: none; font-size: 14px; text-transform: uppercase; }
        .btn-gerar { background-color: var(--primary); color: white; }
        .btn-gerar:hover { background-color: #0d125a; transform: translateY(-2px); }
        .btn-limpar { background-color: #eee; color: #666; }
        #preview { margin-top: 25px; padding: 20px; background: #f1f3f9; border-radius: 12px; border-left: 5px solid var(--accent); white-space: pre-wrap; display: none; font-size: 14px; color: #2c3e50; line-height: 1.6; }
        .footer { text-align: center; font-size: 11px; color: #bbb; margin-top: 30px; font-weight: 600; }
    </style>
</head>
<body>

<div class="card">
    <h2>CÁSSIA PROMPT <span style="font-weight:300; color:#999;">V8</span></h2>
    
    <div class="field">
        <label>Data</label>
        <input type="date" id="data">
    </div>

    <div class="field">
        <label>Volume de Atendimentos</label>
        <input type="number" id="total" placeholder="Quantidade de pessoas">
    </div>

    <div class="field">
        <label>Advogadas de Plantão</label>
        <textarea id="doutoras" rows="3" placeholder="Ex: Dra. Rita de Cássia Silvério..."></textarea>
    </div>

    <div class="field">
        <label>Relato de Ocorrências</label>
        <textarea id="obs" rows="4" placeholder="Descreva como transcorreu o plantão..."></textarea>
    </div>

    <div class="btn-container">
        <button class="btn-limpar" onclick="limpar()">Limpar</button>
        <button class="btn-gerar" onclick="validarEGerar()">Gerar Relatório</button>
    </div>

    <div id="preview"></div>
    
    <div class="footer">ELITE EDITION | ACESSO RESTRITO FRANCIANE FRANÇA</div>
</div>

<script>
    // DEFINA A SENHA DA FRAN AQUI
    const SENHA_MESTRA = "fran123"; 

    function validarEGerar() {
        const senha = prompt("Acesso Restrito. Digite a senha da Franciane:");
        
        if (senha === SENHA_MESTRA) {
            gerar();
        } else {
            alert("Senha incorreta. Apenas a Franciane pode modificar ou gerar relatórios.");
        }
    }

    function gerar() {
        const d = document.getElementById('data').value.split('-');
        if(!d[0]) { alert("Selecione a data."); return; }
        
        const dataFmt = `${d[2]}/${d[1]}/${d[0]}`;
        const total = document.getElementById('total').value;
        const doutoras = document.getElementById('doutoras').value;
        const obs = document.getElementById('obs').value;

        const texto = `Relatório Diário – ${dataFmt}\n\n` +
                      `Neste dia foram atendidas ${total} pessoas.\n` +
                      `${obs}\n\n` +
                      `Os atendimentos foram realizados pelas doutoras:\n\n` +
                      `${doutoras}\n\n` +
                      `Os atendimentos de sistema e as nomeações foram realizados pela funcionária Franciane França.`;

        const p = document.getElementById('preview');
        p.innerText = texto;
        p.style.display = 'block';

        navigator.clipboard.writeText(texto).then(() => {
            alert("✅ Autenticado! Relatório gerado e copiado para o WhatsApp.");
        });
    }

    function limpar() {
        if(confirm("Deseja apagar todos os campos?")) {
            document.querySelectorAll('input, textarea').forEach(el => el.value = '');
            document.getElementById('preview').style.display = 'none';
        }
    }

    document.getElementById('data').valueAsDate = new Date();
</script>

</body>
</html>
